    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: sans-serif;

        }

        .header {
            height: 100vh;
            width: 100%;
            background-size: cover;
            position: relative;

        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
            padding: 10px;
            border-radius: 40px;



        }

        .menu {

            padding: 28px 0;
        }

        .menu li {
            display: inline-block;
            margin: 0 15px
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 0;
            position: relative;
        }

        .menu li a::after {
            content: '';
            background: #ff3d00;
            width: 0;
            height: 2px;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.5s;
        }

        .menu li a:hover::after {
            width: 100%;
        }

        .btn {
            background: #ff3d00;
            color: rgb(17, 82, 167);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .cotnent {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 900px;
            color: #fff;
            transform: translate(-50%, -50%);
            text-align: center;
            padding-top: 50px;

        }

        .cotnent h1 {
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 40px;



        }

        .cotnent form {

            background: #fff;
            border-radius: 60px;
            padding: 10px;
            display: flex;
        }

        .cotnent form input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0 20px;
            font-size: 18px;

        }

        .cotnent form button {
            background: #ff3d00;
            color: #fff;
            border: none;
            border-radius: 60px;
            padding: 15px 40px;
            cursor: pointer;

        }

        .lists {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;


        }

        .list-1 {
            width: 80px;
            height: 80px;
            background: rgba(225, 61, 0, 0.15);
            margin: 0 15px;
            font-size: 10px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
        }

        .list-1 img {
            width: 50px;
            margin-bottom: 5px;
            border-radius: 6px;

        }

        .back-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        @media(min-aspect-ratio:16/9) {
            .back-video {
                width: 100%;
                height: auto;
            }

        }

        @media(max-aspect-ratio:16/9) {
            .back-video {
                width: auto;
                height: 100%;
            }

        }
    </style>
